        <script type="text/javascript">
            function requestAjax() {
                console.log("Begin call");
                var req = new XMLHttpRequest();
                req.open("GET", "http://localhost:9011/ajax", true);
                req.onreadystatechange = function () {
                    console.log("Almost? " + req.readyState + " " + req.status);
                    console.log(req.response);
                    if (req.readyState != 4 || req.status != 200) return;
                    console.log("Recieved an ajax reply, woop!");
                }
                req.send();
                console.log("Sent");
            }

            window.onload = requestAjax;

			function fillChart(value1, value2, value3, value4, value5) {

				}, {
					value : value5,
					color : "#FFD13D"
				}];

				$("#rechart").html("<canvas id=\"canvas\" height=\"180\" width=\"357\"></canvas>");
				var ipChart = new Chart(document.getElementById("canvas").getContext("2d")).Doughnut(ipChartData, {
					animation : false
				});

			};
		</script>
